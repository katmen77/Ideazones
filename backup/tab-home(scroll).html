    <ion-content padding="false" class=" manual-remove-top-padding has-header">

                    <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="search" placeholder="">
            </label>

            <form id="ideas1-form8" class="list ">
                <label class="item item-select " id="ideas1-select1" name="selChallenges">
                    <span class="input-label">Challenges</span>
                    <select>
                        <option>Insurance</option>
                        <option>IT</option>
                        <option>Law</option>
                    </select>
                </label>
                <label class="item item-select " id="ideas1-select2" name="Filter">
                    <span class="input-label">Sort By</span>
                    <select>
                        <option>Newest</option>

                        <option>Popular</option>
                    </select>
                </label>
                <div class="spacer" style="width: 283px; height: 15px;"></div>
            </form>
        <hscroller>
    <hcard ng-repeat="chat in chats" index="{{$index}}" desc="{{chat.name}}" image="{{chat.face}}" href="#/tab/chats/{{chat.id}}">

    </hcard>
</hscroller>




                    <button id="ideas1-button6" class=" button button-positive  button-block ">Like</button>
